name: Update Docs

concurrency: ci-modernize-tools-metadata

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Tag & Release"]
    types:
      - completed

jobs:
  version:
    if: github.repository == 'adobe/aem-modernize-tools'
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.store-version.outputs.version }}

    steps:
      - name: Get Latest Tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Checkout tag
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.previoustag.output.tag }}

      - name: Store Version
        id: store-version
        run: echo "::set-output name=version::$(mvn -q help:evaluate -Dexpression=project.version -DforceStdout)"

  generate-docs:
    runs-on: ubuntu-latest
    needs: version

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: 'main'

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11
          cache: maven

      - name: Build JavaDocs
        run: mvn clean process-resources -Pgenerate-site-docs,aemCloudService -pl .,core -Dproject.version=${{ needs.version.outputs.version }}

      - name: Commit Docs
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com
          git add docs/_apidocs
          git add docs/_pages
          git commit -m 'Updating Docs.'
          git push
