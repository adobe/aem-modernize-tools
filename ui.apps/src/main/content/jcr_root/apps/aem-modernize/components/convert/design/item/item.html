<sly data-sly-test.imported="${properties.imported}"/>
<tr is="coral-table-row"
    class="foundation-collection-item"
    data-foundation-collection-item-id="${properties.cellPath}"
    data-sly-attribute.data-modernize-design-imported="${imported ? imported : ''}">
    <td is="coral-table-cell">
        <coral-checkbox disabled="${imported}" coral-table-rowselect></coral-checkbox>
    </td>
    <td is="coral-table-cell">${properties.cellPath}</td>
    <td is="coral-table-cell">${properties.resourceType}</td>
    <td is="coral-table-cell">
        <a href="${properties.crxHref @  context='uri'}" x-cq-linkchecker="skip" target="_blank" class="coral-Link">crxde</a>
    </td>
    <td data-sly-test="${imported}" is="coral-table-cell">
        <a href="${properties.policyHref @  context='uri'}" x-cq-linkchecker="skip" target="_blank" class="coral-Link">crxde</a>
    </td>
    <td data-sly-test="${!imported}" is="coral-table-cell">-</td>
</tr>
