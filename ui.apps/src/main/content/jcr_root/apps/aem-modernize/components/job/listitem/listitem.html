<tr is="coral-table-row"
    class="foundation-collection-item foundation-collection-navigator"
    title="${properties.title}"
    data-multi="${properties.multi}"
    data-foundation-collection-navigator-href="/mnt/overlay/aem-modernize/content/job/view.html${properties.path}"
    data-foundation-collection-item-id="${properties.path}">
  <td is="coral-table-cell">${properties.title}</td>
  <td is="coral-table-cell" value="${properties.statusInt}">
    <coral-icon icon="${properties.icon}" class="mediumIcon ${properties.statusClass}" ></coral-icon>
    Status: ${properties.status}
  </td>
  <td is="coral-table-cell" value="${properties.finishedMs}">
    <foundation-time value="${properties.finished}"></foundation-time>
  </td>
  <td is="coral-table-cell">
    <coral-icon data-sly-test="${properties.multi}" icon="check" class="darkText" size="XS"></coral-icon>
  </td>
</tr>
